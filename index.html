<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Blog preview card: Mobile first using Flex</title>
  </head>
  <body>
    <div class="main">
      <div class="illustration">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </div>
      <div class="label">Learning</div>

      <div class="date">Published 21 Dec 2023</div>

      <div class="title">HTML & CSS foundations</div>

      <div class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
        <p>Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danielle Scheurkogel</a>.
    </div>
  </body>
</html>
